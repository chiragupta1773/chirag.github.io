<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio of Chirag Gupta">
    <meta name="keywords" content="Chirag Gupta, Portfolio, Web Developer">
    <title>Chirag Gupta - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .badge {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }
        .resume-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            background-image: url('profile-pic.jpg');
            background-size: cover;
            background-position: center;
            border: 5px solid #f8f9fa;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">Available for Opportunities</span>
        <h1>Chirag Gupta</h1>
        <p>Web Developer & Designer</p>
        <p><i class="fa fa-envelope"></i> chiragupta1773@example.com</p>
        <a href="link-to-resume.pdf" class="resume-btn">View Digital Resume</a>
        <div class="profile-picture"></div>
    </div>
</body>
</html>
